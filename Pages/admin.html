<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Trendz</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <!-- Custom -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3" href="admin.html">Trendz Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item"><a class="nav-link fw-500" href="shop.html">View Shop</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ADMIN CONTENT -->
  <div class="admin-container">
    <div class="sidebar">
      <ul class="sidebar-nav">
        <li class="nav-item active" data-section="products">Products</li>
        <li class="nav-item" data-section="orders">Orders</li>
      </ul>
    </div>

    <div class="main-content">

      <!-- PRODUCTS SECTION -->
      <section id="products" class="admin-section active">
        <div class="container-fluid py-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Manage Products</h2>
            <button class="btn btn-royal rounded-pill" data-bs-toggle="modal" data-bs-target="#productModal">
              Add Product
            </button>
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTable"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- ORDERS SECTION -->
      <section id="orders" class="admin-section">
        <div class="container-fluid py-5">
          <h2 class="fw-bold mb-4">All Orders</h2>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User</th>
                  <th>Items</th>
                  <th>Total</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="ordersTable"></tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- PRODUCT MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="modalTitle">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label fw-600">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-600">Price ($)</label>
              <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-600">Description</label>
              <textarea class="form-control" id="productDesc" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-600">Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-600">Category</label>
              <select class="form-select" id="productCategory" required>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Garden</option>
                <option value="digital">Digital</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="productForm" class="btn btn-royal" id="saveBtn">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Admin Logic -->
  <script>
    let products = JSON.parse(localStorage.getItem('adminProducts')) || [];
    let orders = JSON.parse(localStorage.getItem('adminOrders') || '[]');

    document.addEventListener('DOMContentLoaded', () => {
      initData();
      renderProducts();
      renderOrders();
      setupNav();
      AOS.init({ once: true });
    });

    function initData() {
      if (products.length === 0) {
        products = [
          { id: 1, name: 'Wireless Headphones', price: 89.99, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e', category: 'electronics', description: 'Premium sound' },
          { id: 2, name: 'Running Sneakers', price: 129.00, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff', category: 'fashion', description: 'Lightweight' },
          { id: 3, name: 'Smartwatch Pro', price: 239.20, image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7', category: 'electronics', description: 'Fitness tracking' }
        ];
        saveProducts();
      }
    }

    function saveProducts() {
      localStorage.setItem('adminProducts', JSON.stringify(products));
      localStorage.setItem('shopProducts', JSON.stringify(products));
    }

    function renderProducts() {
      const tbody = document.getElementById('productsTable');
      tbody.innerHTML = products.map(p => `
        <tr>
          <td><img src="${p.image}" alt="${p.name}" width="50" class="rounded"></td>
          <td>${p.name}</td>
          <td>$${p.price}</td>
          <td><span class="badge bg-info">${p.category}</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editProduct(${p.id})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${p.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function renderOrders() {
      const tbody = document.getElementById('ordersTable');
      const sorted = orders.sort((a, b) => b.id - a.id);
      tbody.innerHTML = sorted.map(o => `
        <tr>
          <td>#${o.id}</td>
          <td>${o.userName || 'Guest'}</td>
          <td>${o.items}</td>
          <td>$${o.total}</td>
          <td>${o.date}</td>
          <td>${o.time}</td>
          <td><span class="badge bg-${o.status === 'approved' ? 'success' : 'warning'}">${o.status}</span></td>
          <td>
            ${o.status === 'pending' ? `<button class="btn btn-sm btn-success" onclick="approveOrder(${o.id})">Approve</button>` : 'Approved'}
          </td>
        </tr>
      `).join('');
    }

    function setupNav() {
      document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.sidebar-nav .nav-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
          document.getElementById(item.dataset.section).classList.add('active');
        });
      });
    }

    // Product CRUD
    document.getElementById('productForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const product = {
        id: id ? parseInt(id) : Date.now(),
        name: document.getElementById('productName').value,
        price: parseFloat(document.getElementById('productPrice').value),
        image: document.getElementById('productImage').value,
        category: document.getElementById('productCategory').value,
        description: document.getElementById('productDesc').value
      };

      if (id) {
        const index = products.findIndex(p => p.id === parseInt(id));
        products[index] = product;
      } else {
        products.push(product);
      }

      saveProducts();
      bootstrap.Modal.getInstance(document.getElementById('productModal')).hide();
      document.getElementById('productForm').reset();
      document.getElementById('editId').value = '';
      renderProducts();
    });

    window.editProduct = (id) => {
      const p = products.find(x => x.id === id);
      document.getElementById('editId').value = p.id;
      document.getElementById('productName').value = p.name;
      document.getElementById('productPrice').value = p.price;
      document.getElementById('productImage').value = p.image;
      document.getElementById('productCategory').value = p.category;
      document.getElementById('productDesc').value = p.description;
      document.getElementById('modalTitle').textContent = 'Edit Product';
      document.getElementById('saveBtn').textContent = 'Save Changes';
      new bootstrap.Modal(document.getElementById('productModal')).show();
    };

    window.deleteProduct = (id) => {
      if (confirm('Delete this product?')) {
        products = products.filter(p => p.id !== id);
        saveProducts();
        renderProducts();
      }
    };

    window.approveOrder = (id) => {
      const order = orders.find(o => o.id === id);
      order.status = 'approved';
      localStorage.setItem('adminOrders', JSON.stringify(orders));
      renderOrders();
    };

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('trendz_user');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
