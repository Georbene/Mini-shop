<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Trendz</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <!-- Custom -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3" href="index.html">Trendz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item"><a class="nav-link fw-500" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-500" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SIGN UP SECTION -->
  <section class="signup-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7" data-aos="fade-up" data-aos-duration="800">
          <div class="glass-card">
            <div class="card-body p-5">
              <div class="text-center mb-5">
                <h1 class="display-5 fw-bold mb-3">Create Account</h1>
                <p class="text-muted">Join millions. Start shopping in seconds.</p>
              </div>

              <form id="signupForm">
                <div class="mb-4">
                  <input type="text" id="name" class="form-control form-control-lg rounded-pill" placeholder="Full Name" required />
                </div>
                <div class="mb-4">
                  <input type="email" id="email" class="form-control form-control-lg rounded-pill" placeholder="Email Address" required />
                </div>
                <div class="mb-4">
                  <input type="password" id="password" class="form-control form-control-lg rounded-pill" placeholder="Password (6+ chars)" required minlength="6" />
                </div>
                <button type="submit" class="btn btn-royal w-100 btn-lg rounded-pill shadow-lg mb-4 text-white">
                  <i class="fas fa-user-plus me-2"></i> Sign Up
                </button>
              </form>

              <div class="text-center my-4">
                <span class="text-muted small">or continue with</span>
              </div>

              <div class="d-grid gap-3">
                <button id="googleBtn" class="btn auth-btn google-btn w-100 rounded-pill d-flex align-items-center justify-content-center gap-3 py-3">
                  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="22" height="22">
                  <span>Continue with Google</span>
                </button>

                <button id="appleBtn" class="btn auth-btn apple-btn w-100 rounded-pill d-flex align-items-center justify-content-center gap-3 py-3">
                  <i class="fab fa-apple"></i>
                  <span>Continue with Apple</span>
                </button>

                <button id="githubBtn" class="btn auth-btn github-btn w-100 rounded-pill d-flex align-items-center justify-content-center gap-3 py-3">
                  <i class="fab fa-github"></i>
                  <span>Continue with GitHub</span>
                </button>
              </div>

              <p class="text-center mt-5 text-muted small">
                Already have an account? 
                <a href="login.html" class="text-royal fw-600">Log In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Firebase Auth -->
  <script type="module">
    import { firebaseConfig } from './firebases.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      updateProfile, 
      GoogleAuthProvider, 
      GithubAuthProvider,
      OAuthProvider,
      signInWithPopup, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');

    const saveUser = (user) => {
      localStorage.setItem('trendz_user', JSON.stringify({
        displayName: user.displayName,
        email: user.email,
        photoURL: user.photoURL || 'https://via.placeholder.com/80?text=U',
        uid: user.uid
      }));
    };

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: name });
        saveUser(cred.user);
        window.location.href = 'shop.html';
      } catch (err) {
        alert('Sign up failed: ' + err.message);
      }
    });

    ['googleBtn', 'appleBtn', 'githubBtn'].forEach(id => {
      document.getElementById(id).addEventListener('click', async () => {
        let provider;
        if (id === 'googleBtn') provider = googleProvider;
        if (id === 'appleBtn') provider = appleProvider;
        if (id === 'githubBtn') provider = githubProvider;

        try {
          const result = await signInWithPopup(auth, provider);
          saveUser(result.user);
          window.location.href = 'shop.html';
        } catch (err) {
          alert(id.replace('Btn', '') + ' sign-in failed: ' + err.message);
        }
      });
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        saveUser(user);
        window.location.href = 'shop.html';
      }
    });
  </script>

  <script>
    AOS.init({ once: true, duration: 800 });
  </script>
</body>
</html>
